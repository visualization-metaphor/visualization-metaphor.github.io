<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <title>Sunlight Visualisation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/jquery-steps/jquery.steps.css">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            font-size: 14px;
            color: #333;
            background-image: linear-gradient(0deg, #D8B5FF, #1EAE98);
        }

        .legend {
            display: flex;
            position: absolute;
            bottom: 0;
            right: 0;
            flex-direction: column;
            align-items: flex-end;
            margin: 10px;
            background-color: rgba(248, 248, 248, 0.408);
            backdrop-filter: blur(10px);
            padding: 10px;
        }

        .legend h6 {
            margin: 0px;
            font-size: 0.8rem !important;
        }

        .layers {
            background-color: rgba(248, 248, 248, 0.408);
            backdrop-filter: blur(10px);
        }

        .zoombtn {
            position: absolute;
            top:0;
            left:0;
        }

        .homebtn {
            position: absolute;
            top:0;
            right:0;
        }
    </style>
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body p-0">
                        <div>
                            <div class=" zoombtn d-flex justify-content-between align-items-center gap-2 m-2">
                                <div class="d-flex flex-column align-items-start gap-2">
                                    <button class="btn btn-secondary" onclick="app.zoomIn()"><i
                                            class="fa-solid fa-plus"></i></button>
                                    <button class="btn btn-secondary" onclick="app.zoomOut()"><i
                                            class="fa-solid fa-minus"></i></button>
                                </div>
                                <select id="districtSelector" class="form-control" style="width: 200px;" multiple></select>
                            </div>
                            <button class="homebtn btn btn-secondary m-2" onclick="app.home()"><i
                                    class="fa-solid fa-location"></i></button>
                            <canvas height="600px"></canvas>
                            <div id="tooltip"
                                style="display: none; position: absolute; background-color: rgba(0, 0, 0, 0.7); color: #fff; padding: 5px; border-radius: 5px;">
                            </div>
                        </div>
                        <div class="legend d-flex flex-column align-items-center gap-1">
                            <div class="d-flex flex-row justify-content-between">
                                <div>
                                    <img src="assets/icons/low_vaccination.svg" width="30"></img>
                                </div>
                                <div>
                                    <img src="assets/icons/medium_vaccination.svg" width="30"></img>
                                </div>
                                <div>
                                    <img src="assets/icons/high_vaccination.svg" width="30"></img>
                                </div>
                            </div>
                            <h6 class="text-center">Low <i class="fa-solid fa-arrow-right"></i> High</h6>
                            <h6>Vaccination Rate</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card layers">
                    <div id="setter">
                        <h3>Question 1</h3>
                        <section>
                            <div class="form-group">
                                <label>Can you name a district that has the highest vaccination rate from the
                                    dropdown?</label>
                                <select id="q1" class="form-control">
                                    <option value="" disabled selected>Select district</option>
                                    <option value="Kelheim">Kelheim</option>
                                    <option value="Donau-Ries">Donau-Ries</option>
                                    <option value="Erding">Erding</option>
                                </select>
                            </div>
                        </section>

                        <h3>Question 2</h3>
                        <section>
                            <label>Can you state the vaccination rate of the district Kleve?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q2radios" value="high">
                                <label>High</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q2radios" value="medium">
                                <label>Medium</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q2radios" value="low">
                                <label>Low</label>
                            </div>
                        </section>

                        <h3>Question 3</h3>
                        <section>
                            <label>Borde vaccination rate is higher than that of Berlin</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3radios" value="true">
                                <label>True</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3radios" value="false">
                                <label>False</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3radios" value="not">
                                <label>Not Enough Information</label>
                            </div>
                        </section>

                        <h3>Question 4</h3>
                        <section>
                            <label>How demanding was the task to answer using the above visualisation?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q4radio" value="not-demanding">
                                <label>Not Demanding</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q4radio" value="somewhat-demanding">
                                <label>Somewhat Demanding</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q4radio" value="very-demanding">
                                <label>Very Demanding</label>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-3 d-flex justify-content-end">
            <a href="#" class="btn btn-primary">Next Page</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="plugins/jquery-steps/jquery.steps.min.js"></script>
    <script src='../sun.bundle.js'></script>
    <script>
        $("#setter").steps({
            headerTag: "h3",
            bodyTag: "section",
            transitionEffect: "slideLeft",
            autoFocus: true,
            titleTemplate: "#title#"
        });

        const app = new Metaphor.App();
    </script>

</body>

</html>
