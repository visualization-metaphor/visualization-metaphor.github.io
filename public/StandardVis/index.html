<!DOCTYPE html>
<html>

<head>
    <title>Standard Visualisation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./plugins/jquery-steps/jquery.steps.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <style>
        body {
            background-image: linear-gradient(0deg, #D8B5FF, #1EAE98);
        }

        .items {
            width: 25px;
            height: 25px;
        }

        #vertical-label {
            writing-mode: vertical-lr;
        }

        .legend {
            display: flex;
            position: absolute;
            bottom: 0;
            right: 0;
            flex-direction: column;
            align-items: flex-end;
            margin: 10px;
            background-color: rgba(248, 248, 248, 0.408);
            backdrop-filter: blur(10px);
            padding: 10px;
        }

        .flex-container {
            display: flex;
            align-items: flex-end;
        }

        .label h5 {
            margin: 0px;
            font-size: 0.8rem !important;
        }

        .layers {
            background-color: rgba(248, 248, 248, 0.408);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <div class="container my-3 ">
        <div class="row ">
            <div class="col-10">
                <div class="card">
                    <!--map-legend-->
                    <div class="card-body">
                        <div id="map" style="width: 100%; height: 500px;"></div>
                        <div class="legend">
                            <div class="flex-container">
                                <div class="label" id="vertical-label">
                                    <h5>Vaccination Rate</h5>
                                    <h5 class="text-center">Low <i class="fa-solid fa-arrow-down"></i> High</h5>
                                </div>
                                <div>
                                    <div class="label">
                                        <h5>Infection Rate</h5>
                                        <h5 class="text-center">Low <i class="fa-solid fa-arrow-right"></i> High</h5>
                                    </div>
                                    <table class="m-2">
                                        <tr>
                                            <td class="items" id="legend-item1" style="background-color: #f3f3f3"></td>
                                            <td class="items" id="legend-item2" style="background-color: #eac5dd"></td>
                                            <td class="items" id="legend-item3" style="background-color: #e6a2d0"></td>
                                        </tr>
                                        <tr>
                                            <td class="items" id="legend-item4" style="background-color: #c2f0ce"></td>
                                            <td class="items" id="legend-item5" style="background-color: #9ec5d3"></td>
                                            <td class="items" id="legend-item6" style="background-color: #bb9fce"></td>
                                        </tr>
                                        <tr>
                                            <td class="items" id="legend-item7" style="background-color: #8ae1ae"></td>
                                            <td class="items" id="legend-item8" style="background-color: #7ec5b1"></td>
                                            <td class="items" id="legend-item9" style="background-color: #7a8eae"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="label mt-4">
                                <div class="d-flex flex-row justify-content-between  gap-3"
                                    style="color: #000000; font-size: 0.5rem">
                                    <div>
                                        <i class="fa-solid fa-circle"></i>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-circle"></i>
                                        <i class="fa-solid fa-circle"></i>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-circle"></i>
                                        <i class="fa-solid fa-circle"></i>
                                        <i class="fa-solid fa-circle"></i>
                                    </div>
                                </div>
                                <h5 class="text-center">Low <i class="fa-solid fa-arrow-right"></i> High</h5>
                                <h5 class="text-center">Death Rate</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card h-100 layers">
                    <div class="card-header">
                        <h6 class="mb-0">Layers</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switchCheckInfection" checked
                                onchange="checkInfectionState(this)">
                            <label class="form-check-label" for="switchCheckInfection">Infection Rate</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switchCheckDeath" checked
                                onchange="checkDeathState(this)">
                            <label class="form-check-label" for="switchCheckDeath">Death Rate</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switchCheckVaccination" checked
                                onchange="checkVaccinationState(this)">
                            <label class="form-check-label" for="switchCheckVaccination">Vaccination Rate</label>
                        </div>
                        <select id="districtSelector" class="form-control" multiple></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card layers">
                    <div id="setter">
                        <h3>Question 1</h3>
                        <section>
                            <div class="form-group">
                                <label>Which district has the highest combination of infection, vaccination and death
                                    rate?</label>
                                <select id="q1" class="form-control">
                                    <option value="" disabled selected>Select district</option>
                                    <option value="Hannover">Hannover</option>
                                    <option value="Potsdam">Potsdam</option>
                                    <option value="Steinfurt">Steinfurt</option>
                                </select>
                            </div>
                        </section>

                        <h3>Question 2</h3>
                        <section>
                            <label>Can you state the death rate of Karlsruhe?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q2radios" value="high">
                                <label>High</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q2radios" value="low">
                                <label>Low</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q2radios" value="not">
                                <label>Not Enough Information</label>
                            </div>
                        </section>

                        <h3>Question 3</h3>
                        <section>
                            <label>Hannover and Hamburg have low vaccination rates</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3radios" value="true">
                                <label>True</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3radios" value="false">
                                <label>False</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3radios" value="false">
                                <label>Not Enough Information</label>
                            </div>
                        </section>

                        <h3>Question 4</h3>
                        <section>
                            <label>Compared to eastern districts, do the southern districts have a high death
                                rate?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q4radios" value="true">
                                <label>True</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q4radios" value="false">
                                <label>False</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q4radios" value="false">
                                <label>Not Enough Information</label>
                            </div>
                        </section>

                        <h3>Question 5</h3>
                        <section>
                            <label>How demanding was the task to answer using the above visualisation?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q5radio" value="Not-demanding">
                                <label>Not Demanding</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q5radio" value="Somewhat-demanding">
                                <label>Somewhat Demanding</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q5radio" value="Very-demanding">
                                <label>Very Demanding</label>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <a class="btn btn-primary" href="/MetaphorVis/index.html">Next Page</a>
        </div>
    </div>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./plugins/jquery-steps/jquery.steps.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
    <script>
        $("#setter").steps({
            headerTag: "h3",
            bodyTag: "section",
            transitionEffect: "slideLeft",
            autoFocus: true,
            titleTemplate: "#title#"
        });
    </script>
</body>

</html>
